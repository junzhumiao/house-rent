# 开发环境配置
server:
  # 服务器的HTTP端口，默认为80
  port: 8110
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100


# mybatis-plus
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deFlag # 全局逻辑删除的实体字段名
      logic-delete-value: "1" # 逻辑已删除值
      logic-not-delete-value: "0" # 逻辑未删除值

# spring配置
spring:
  profiles:
    active: hikari,redis
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
      # 热部署开关
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java #重启目录

